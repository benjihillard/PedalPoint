version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: pedal-point-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: pedalpoint
      POSTGRES_USER: pedalpoint
      POSTGRES_PASSWORD: pedalpoint123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pedalpoint -d pedalpoint"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: 